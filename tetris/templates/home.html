<!doctype html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel='stylesheet' href='/static/main.css'>
</head>
<body ng-keydown="keydown($event)" tabindex="0">
    <div ng-repeat="row in blocks track by $index" class="row">
        <div ng-repeat="block in row track by $index" class="block" ng-class="{occupied: block}">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js" type="text/javascript"></script>
    <script src="/static/main.js" type="text/javascript"></script>
</body>
</html>
